name: Upload YouTube Shorts (4 times daily)

on:
  schedule:
    - cron: "0 6 * * *"
    - cron: "0 10 * * *"
    - cron: "0 14 * * *"
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  upload_shorts:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Upgrade pip & Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client moviepy requests

      - name: List repo files (debug)
        run: |
          echo "Files in repo:"
          ls -la

      - name: Show secrets presence (non-sensitive)
        run: |
          if [ -z "${{ secrets.GOOGLE_CLIENT_ID }}" ]; then echo "❌ Missing GOOGLE_CLIENT_ID"; else echo "✅ GOOGLE_CLIENT_ID present"; fi
          if [ -z "${{ secrets.GOOGLE_CLIENT_SECRET }}" ]; then echo "❌ Missing GOOGLE_CLIENT_SECRET"; else echo "✅ GOOGLE_CLIENT_SECRET present"; fi
          if [ -z "${{ secrets.YT_REFRESH_TOKEN }}" ]; then echo "❌ Missing YT_REFRESH_TOKEN"; else echo "✅ YT_REFRESH_TOKEN present"; fi
          if [ -z "${{ secrets.PEXELS_API_KEY }}" ]; then echo "⚠️ PEXELS_API_KEY missing (optional)"; else echo "✅ PEXELS_API_KEY present"; fi
          if [ -z "${{ secrets.PIXABAY_API_KEY }}" ]; then echo "⚠️ PIXABAY_API_KEY missing (optional)"; else echo "✅ PIXABAY_API_KEY present"; fi
          if [ -z "${{ secrets.COVERR_API_KEY }}" ]; then echo "⚠️ COVERR_API_KEY missing (optional)"; else echo "✅ COVERR_API_KEY present"; fi

      - name: Run upload script for shorts
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
          COVERR_API_KEY: ${{ secrets.COVERR_API_KEY }}
        run: |
          if [ ! -f "./main.py" ]; then
            echo "❌ main.py not found in repo root. Please add main.py that handles --type shorts"
            exit 1
          fi
          echo "Running main.py --type shorts"
          python main.py --type shorts
          
