name: Upload Shorts (10x/day)

on:
  schedule:
    - cron: '0 0 * * *'
    - cron: '30 2 * * *'
    - cron: '0 4 * * *'
    - cron: '30 6 * * *'
    - cron: '0 9 * * *'
    - cron: '30 11 * * *'
    - cron: '0 14 * * *'
    - cron: '30 16 * * *'
    - cron: '0 19 * * *'
    - cron: '30 21 * * *'
  workflow_dispatch:

jobs:
  upload_shorts:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ffmpeg python3 python3-venv python3-pip

      - name: Setup Python env
        run: |
          python3 -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install requests

      - name: Run shorts uploader
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
          COVERR_API_KEY: ${{ secrets.COVERR_API_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          MIXKIT_BIRDS_URL: ${{ secrets.MIXKIT_BIRDS_URL }}
        run: |
          . venv/bin/activate
          python3 main.py --type shorts
