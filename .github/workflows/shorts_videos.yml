name: Upload Shorts (10x/day)

on:
  schedule:
    - cron: '0 00 * * *'   # midnight UTC
    - cron: '0 06 * * *'   # 06:00 UTC
    - cron: '0 12 * * *'   # 12:00 UTC
    - cron: '0 18 * * *'   # 18:00 UTC
  workflow_dispatch:

  
jobs:
  upload_shorts:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - uses: actions/checkout@v4
      - name: Install tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ffmpeg python3 python3-venv python3-pip
      - name: Setup Python
        run: |
          python3 -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install requests
      - name: Run shorts uploader
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
          COVERR_API_KEY: ${{ secrets.COVERR_API_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          MIXKIT_BIRDS_URL: ${{ secrets.MIXKIT_BIRDS_URL }}
        run: |
          . venv/bin/activate
          python3 main.py --type shorts
