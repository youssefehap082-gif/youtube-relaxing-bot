name: Upload Long Videos (6x daily)

on:
  schedule:
    - cron: "0 06 * * *"
    - cron: "0 09 * * *"
    - cron: "0 12 * * *"
    - cron: "0 15 * * *"
    - cron: "0 18 * * *"
    - cron: "0 21 * * *"
  workflow_dispatch:

jobs:
  upload_long:
    runs-on: ubuntu-latest
    timeout-minutes: 300

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ffmpeg jq curl

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir requests

      - name: Run main.py for long videos
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
          COVERR_API_KEY: ${{ secrets.COVERR_API_KEY }}
          VIDEVO_API_KEY: ${{ secrets.VIDEVO_API_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
          MIXKIT_BIRDS_URL: ${{ secrets.MIXKIT_BIRDS_URL }}
          LONG_MIN_S: ${{ secrets.LONG_MIN_S }}          # اختياري: افتراضي 120 (دقيقتين)
          LONG_MAX_S: ${{ secrets.LONG_MAX_S }}          # اختياري: افتراضي 1800 (30 دقيقة)
        run: |
          if [ ! -f "./main.py" ]; then
            echo "❌ main.py missing in repo root"; exit 1
          fi
          echo ">>> Running long videos job"
          python main.py --type long
