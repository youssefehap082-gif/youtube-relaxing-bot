name: Upload Long Relaxing Videos

on:
  schedule:
    - cron: "0 14,18,22,2 * * *"  # 4 Ù…Ø±Ø§Øª ÙŠÙˆÙ…ÙŠØ§Ù‹ Ø¨ØªÙˆÙ‚ÙŠØª UTC (ÙŠØ¹Ø§Ø¯Ù„ 9Øµ Ùˆ1Ø¸ Ùˆ5Ù… Ùˆ9Ù… Ø¨ØªÙˆÙ‚ÙŠØª Ø£Ù…Ø±ÙŠÙƒØ§)
  workflow_dispatch:

jobs:
  upload_long_videos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl ffmpeg

      - name: Fetch random relaxing video
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        run: |
          echo "Searching relaxing videos..."
          curl -s -H "Authorization: $PEXELS_API_KEY" "https://api.pexels.com/videos/search?query=relaxing nature&per_page=10" > response.json
          VIDEO_URL=$(jq -r '.videos[0].video_files[0].link' response.json)
          curl -L "$VIDEO_URL" -o video.mp4
          ffmpeg -stream_loop 4 -i video.mp4 -c copy -t 00:10:00 final.mp4

      - name: Get Access Token
        id: get_token
        env:
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: |
          TOKEN=$(curl -s \
            -d client_id=$GOOGLE_CLIENT_ID \
            -d client_secret=$GOOGLE_CLIENT_SECRET \
            -d refresh_token=$YT_REFRESH_TOKEN \
            -d grant_type=refresh_token \
            https://oauth2.googleapis.com/token | jq -r .access_token)
          echo "access=$TOKEN" >> $GITHUB_OUTPUT

      - name: Upload to YouTube
        env:
          ACCESS_TOKEN: ${{ steps.get_token.outputs.access }}
        run: |
          TITLE=$(shuf -n1 -e "Relaxing Nature Sounds ğŸŒ¿" "Ocean Waves for Sleep ğŸŒŠ" "Rain & Thunder Ambience ğŸŒ§ï¸" "Peaceful Waterfall Ambience ğŸ’§" "Forest Sounds for Relaxation ğŸƒ")
          DESC="Relax, breathe deeply, and enjoy the calming sounds of nature. ğŸŒ¿
#relaxing #nature #sleep #calm"
          META=$(jq -n --arg t "$TITLE" --arg d "$DESC" '{"snippet": {"title": $t, "description": $d, "categoryId":"22"}, "status": {"privacyStatus": "public"}}')
          INIT=$(curl -s -i -X POST "https://www.googleapis.com/upload/youtube/v3/videos?uploadType=resumable&part=snippet,status" \
            -H "Authorization: Bearer $ACCESS_TOKEN" \
            -H "Content-Type: application/json; charset=UTF-8" \
            -d "$META")
          UPLOAD_URL=$(echo "$INIT" | grep -i 'Location:' | awk '{print $2}' | tr -d '\r\n')
          curl -X PUT -T final.mp4 -H "Content-Type: video/*" "$UPLOAD_URL"

