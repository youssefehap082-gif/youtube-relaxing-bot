name: Upload Very Long Videos (2x daily)

on:
  schedule:
    - cron: "0 07 * * *"  # 07:00 UTC
    - cron: "0 19 * * *"  # 19:00 UTC
  workflow_dispatch:

jobs:
  upload_very_long:
    runs-on: ubuntu-latest
    timeout-minutes: 480

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ffmpeg jq curl

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir requests google-auth google-auth-httplib2 google-api-python-client

      - name: Run main.py for very long videos
        env:
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          PIXABAY_API_KEY: ${{ secrets.PIXABAY_API_KEY }}
          COVERR_API_KEY: ${{ secrets.COVERR_API_KEY }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: |
          if [ ! -f "./main.py" ]; then
            echo "‚ùå main.py missing in repo root"; exit 1
          fi
          python main.py --type very_long
